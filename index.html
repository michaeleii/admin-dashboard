<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/view-dashboard.png" alt="">
                <a class="logo-text" href="">Dashboard</a>
            </div>

            <div class="nav-container">
                <img src="img/home.png" alt="">
                <a class="nav-links" href="#">Home</a>
                <img src="img/profile.png" alt="">
                <a class="nav-links" href="#">Profile</a>
                <img src="img/message.png" alt="">
                <a class="nav-links" href="#">Messages</a>
                <img src="img/history.png" alt="">
                <a class="nav-links" href="#">History</a>
                <img src="img/tasks.png" alt="">
                <a class="nav-links" href="#">Tasks</a>
                <img src="img/communities.png" alt="">
                <a class="nav-links" href="#">Communities</a>
            </div>

            <div class="misc-container">
                <img src="img/setting.png" alt="">
                <a class="nav-links" href="#">Settings</a>
                <img src="img/support.png" alt="">
                <a class="nav-links" href="#">Support</a>
                <img src="img/privacy.png" alt="">
                <a class="nav-links" href="#">Privacy</a>
            </div>
        </div>
        <div class="header-container">
            <div class="top-area">
                <div class="top-search-area">
                    <img src="img/search.png" alt="">
                    <input class="search" type="text" name="" id="">
                </div>
                <div class="top-profile-area">
                    <img src="img/bell.png" alt="">
                    <img class="profile-img"
                        src="https://lh3.googleusercontent.com/a-/AFdZucpL5VxnlJXXxiKpQHotMkryR7JxdV2dKuALr5PfOg=s288-p-rw-no"
                        alt="">
                    <p class="name">Michael Lei</p>
                </div>
            </div>
            <div class="bottom-area">
                <div class="bottom-user-area"></div>
                <div class="bottom-btn-area">
                    <button class="btn-blue">New</button>
                    <button class="btn-blue">Upload</button>
                    <button class="btn-blue">Share</button>
                </div>
            </div>

        </div>
        <div class="main-content">
            <div class="project-area"></div>
            <div class="annoucement-area">
                <div class="annoucement"></div>
            </div>
            <div class="trending-area">
            </div>
        </div>
    </div>
</body>

</html>
